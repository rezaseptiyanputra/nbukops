        command:
        - /nbsetup/services/kops-initd.py
        env:
        - name: PV_MOUNT_POINT
          value: /usr/openv
        - name: GOGC
          value: "90"
        image: {{ .Values.netbackupkops.containers.manager.image }}
        imagePullPolicy: IfNotPresent
        name: netbackupkops
        resources:
