      hostAliases:
      - ip: "172.16.249.224"
        hostnames:
        - "PRDNBUMASTER"
      - ip: "172.16.249.223"
        hostnames:
       -"PRDNBUMEDIA"
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        command:
        - /usr/local/bin/kube-rbac-proxy
        image: {{ .Values.netbackupkops.containers.manager.image }}
        name: kube-rbac-proxy
        ports:
